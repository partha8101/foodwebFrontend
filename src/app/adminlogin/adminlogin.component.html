<div class="container">
    <div class="row">
        <div class="col1">
            <h3>For User Registration</h3>
            <a [routerLink]="'/userreg'"><button>Signup</button></a>
            <p>For user login.<a [routerLink]="'/userlogin'">click here</a></p>
        </div>

        <div class="col2">
            <h3>Admin Login</h3>
            <div style="height: 30px;">
                <h4 [hidden]="flag">Invalic UID or Password</h4>
            </div>
            <form id="messageform" (ngSubmit)="onSubmit()">
                <div>
                    <input type="text" name="adminemail"  placeholder="Enter Email" [(ngModel)]="adminobj.adminemail" (keyup)="emailValidate()" (blur)="emailValidate()" required>
                    <p>{{emailError}}</p>
                </div>
                <div>
                    <input type="password" name="adminpass" placeholder="Password" [(ngModel)]="adminobj.adminpass" (keyup)="passwordValidate()" (blur)="passwordValidate()" required>
                    <p>{{passwordError}}</p>
                </div>
                <div><button type="submit">Submit</button></div>

            </form>
        </div>

    </div>
</div>
