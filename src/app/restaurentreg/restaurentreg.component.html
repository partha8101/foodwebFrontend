<div class="pageadjust">
    <div class="container">
        <div class="row">
            <div class="col1">
                <h3>Already have an Account</h3>
                <a [routerLink]="'/restaurentlogin'"><button>Signin</button></a>
                <p>For user login.<a [routerLink]="'/userlogin'">click here</a></p>
            </div>

            <div class="col2">
                <h3>Restaurent Registration</h3>
                <div style="height: 30px;" [hidden]="!showmsg1">
                    <h4 style="background-color:red;">EMAIL OR MOBILE NO IS AlREADY USED</h4>
                </div>
                <div style="height: 30px; " [hidden]="!showmsg2">
                    <h4 style="background-color:green;">REGISTRATION SUCCESSFUL</h4>
                </div>
                <form id="messageform" (ngSubmit)="onSubmit()">

                    <div><input type="text" name="username" placeholder="Name" [(ngModel)]="resobj.resname"
                            (keyup)="nameValidate()" (blur)="nameValidate()" required>
                        <p>{{nameError}}</p>
                    </div>
                    <div class="half-input">
                        <div>
                            <input type="text" name="useremail" placeholder="Email" [(ngModel)]="resobj.resemail"
                                (keyup)="emailValidate()" (blur)="emailValidate()" required>
                            <p>{{emailError}}</p>
                        </div>
                        <div>
                            <input type="number" name="usermobile" placeholder="Mobile No." [(ngModel)]="resobj.resmobile"
                                (keyup)="mobileValidate()" (blur)="mobileValidate()" required>
                            <p>{{mobileError}}</p>
                        </div>
                    </div>
                    <textarea name="address" form="messageform" cols="30" rows="7" placeholder="Address"
                        [(ngModel)]="resobj.resaddress" (keyup)="addressValidate()" (blur)="addressValidate()" required></textarea>
                    <p>{{addressError}}</p>
                    <div class="half-input">
                        <div>
                            <input type="password" name="userpass" placeholder="Password" [(ngModel)]="resobj.respass"
                                (keyup)="passwordValidator()" (blur)="passwordValidator()" (keyup)="confirmPasswordValidator()" required>
                            <p>{{passwordError}}</p>
                        </div>
                        <div>
                            <input type="password" name="userconfirmpass" placeholder=" Confirm Password"
                                [(ngModel)]="resobj.resconfirmpass" (keyup)="confirmPasswordValidator()" (blur)="confirmPasswordValidator()" required>
                                <p class="validation-wrong-msg" *ngIf="passwordNotMatch" >Not Matched</p>
                                <p class="validation-correct-msg" *ngIf="passwordMatch" >Password Matched</p>
                        </div>
                    </div>
                    <p style="color: red; float:right; margin-right: 10px;" [hidden]="flag1">Password didn't match</p>

                    <div><button>Submit</button></div>

                </form>
            </div>

        </div>
    </div>
</div>
